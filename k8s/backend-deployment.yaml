apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: agentic-rag
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: mariamcs/agentic-rag-backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
        - name: scraper-output
          mountPath: /app/Scraper/output
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: data-pvc
      - name: scraper-output
        persistentVolumeClaim:
          claimName: scraper-output-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: agentic-rag
spec:
  selector:
    app: backend
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP 
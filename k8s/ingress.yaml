apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agentic-rag-ingress
  namespace: agentic-rag
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: agentic-rag.local  # Replace with your actual domain in production
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
      - path: /whatsapp
        pathType: Prefix
        backend:
          service:
            name: whatsapp-service
            port:
              number: 8001 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: supervisor
  namespace: agentic-rag
spec:
  replicas: 1
  selector:
    matchLabels:
      app: supervisor
  template:
    metadata:
      labels:
        app: supervisor
    spec:
      containers:
      - name: supervisor
        image: miriamcs/agentic-rag-supervisor:latest
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        resources:
          limits:
            cpu: "300m"
            memory: "384Mi"
          requests:
            cpu: "150m"
            memory: "256Mi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: departments
  namespace: agentic-rag
spec:
  replicas: 1
  selector:
    matchLabels:
      app: departments
  template:
    metadata:
      labels:
        app: departments
    spec:
      containers:
      - name: departments
        image: miriamcs/agentic-rag-departments:latest
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        resources:
          limits:
            cpu: "300m"
            memory: "384Mi"
          requests:
            cpu: "150m"
            memory: "256Mi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whatsapp
  namespace: agentic-rag
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whatsapp
  template:
    metadata:
      labels:
        app: whatsapp
    spec:
      containers:
      - name: whatsapp
        image: miriamcs/agentic-rag-whatsapp:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: scraper-output
          mountPath: /app/Scraper/output
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        resources:
          limits:
            cpu: "300m"
            memory: "384Mi"
          requests:
            cpu: "150m"
            memory: "256Mi"
      volumes:
      - name: scraper-output
        persistentVolumeClaim:
          claimName: scraper-output-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: whatsapp-service
  namespace: agentic-rag
spec:
  selector:
    app: whatsapp
  ports:
  - port: 8001
    targetPort: 8000
  type: ClusterIP 